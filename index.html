<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-dark">

    <div class="container my-5 ">
        <h1 class="text-white text-center mb-4">BookMarker</h1>
        <div class="bg-white bg-opacity-25 rounded p-4">
            <label class="py-2 text-light" for="Name">Site Name</label>
            <input type="text" id="Name" class="form-control mb-2">
            <label class="py-2 text-light" for="url">Site Url</label>
            <input type="text" id="url" class="form-control mb-2">
            <button class="btn btn-dark my-4" id="mainBtn">Add</button>
        </div>

        <input type="text" placeholder="search" class="form-control my-4 w-75 m-auto" oninput="search(this)">

        <div class="border border-light border-5 border-opacity-25">
            <table class="table mb-0 ">
                <thead>
                    <th>Name</th>
                    <th>Url</th>
                    <th class="text-center">Action</th>
                </thead>
                <tbody id="rows">
            
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
        integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
